[package]
name = "nib"
version = "0.1.0"
authors = ["Afnan Enayet <afnan@afnan.io>"]
edition = "2018"

[dependencies]
num = "0.2"
cgmath = { version = "0.17", features = ["serde"] }
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
rand = { version = "0.7", features = ["log", "serde1"] }
image = "0.22"
typetag = "0.1"
enum_dispatch = "0.2.0"
indicatif = "0.14"
serde_json = "1.0"
serde_yaml = "0.8"
json5 = "0.2"
anyhow = "1.0"
ron = "0.5"
rayon = "1.3"

[profile.release]
codegen-units = 1
lto = true
